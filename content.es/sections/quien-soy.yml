    title: Pablo Hernández
    subtitle: Psicólogo Online en Molina de Segura, Murcia
    description: |
      Soy Pablo Hernández, Psicólogo General Sanitario y Director de **Tu Brújula**.

      Mi trabajo consiste en **==icon-sign-circle ayudar==** a las personas.

      Desde hace años me dedico la psicología con el objetivo de sanar, aliviar y potenciar a cada persona con la que trabajo, acompañando a personas desde la cercanía, la profesionalidad y la evidencia científica.

      Con una base cognitivo conductual e integrando los últimos avances en terapias de tercera generación; acompañar, escuchar, preguntar y empoderar serán las principales herramientas que emplearé durante mis sesiones.

      Si te encuentras en un proceso de crisis, una herida que no sana, un laberinto sin salida, o simplemente quieres encontrar tu mejor versión, no dudes en preguntar y estaré encantado de ayudarte.

      Te espero.
